<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="cal.css">
</head>
<body>
    <div class="container main">
     <div class="row">  
         <div class="col">
        <input type="text" class="in input"><br>
        </div>
    	
     </div>
     <div class="row">
        <div class="col ">
        <button class="btn btn-secondary buton" onclick="add('7')">7</button>
        
    	<button class="btn btn-secondary buton" onclick="add('8')">8</button>
    	
        
        <button class="btn btn-secondary buton" onclick="add('9')">9</button>
    
    
        <button class="btn btn-secondary buton" onclick="add('*')">x</button><br>
       </div>
    </div>
     <div class="row">
         <div class="col">
        <button class="btn btn-secondary buton " onclick="add('4')">4</button>
    	 
         
        <button class="btn btn-secondary buton " onclick="add('5')">5</button>
        <button class="btn btn-secondary buton " onclick="add('6')">6</button>
      
        <button class="btn btn-secondary buton" onclick="add('-')">-</button><br>
         </div>
    </div>    
        <div class="row">
         <div class="col">
        <button class="btn btn-secondary buton" onclick="add('1')">1</button>
    	 
        <button class="btn btn-secondary buton" onclick="add('2')">2</button>
         
    	<button class="btn btn-secondary buton" onclick="add('3')">3</button>
          
        <button class="btn btn-secondary buton" onclick="add('+')">+</button><br>
    	      </div>
     </div>
         <div class="row">
        <div class="col">
        <button class="btn btn-secondary buton" onclick="add('0')">0</button>
         
            
        <button class="btn btn-secondary buton"  onclick="back()"><-</button>
          
        <button class="btn btn-secondary buton" onclick="result()">=</button>
        
        <button class="btn btn-secondary buton" onclick="add('/')">/</button><br>
         </div>
        
        </div>
        <div class="row">
        <div class="col">
           <button class="btn btn-secondary buton clear" onclick="clean()">CLEAR</button>
        </div> 
        </div>  

    </div>
</body>
<script> 
function add(a){
document.getElementsByClassName("in")[0].value+=a;
}
function result(){
   var v=eval(document.getElementsByClassName("in")[0].value);

document.getElementsByClassName("in")[0].value=v;
}
function clean(){
    document.getElementsByClassName("in")[0].value="";
}                        
function back(){
var v=eval(document.getElementsByClassName("in")[0].value);
    document.getElementsByClassName("in")[0].value=v.substring(0,v.length - 1);;
}
</script>





</html>
